version: '3'
services:
  electricflow:
    image: "electricflow/efserver:latest-windowsservercore"
    ports:
      - "8000:8000"
      - "8200:8200"
      - "8443:8443"
      - "443:443"
      - "80:80"
    container_name: electricflow
    hostname: "electricflow"
    tty: true
    environment:
      - COMMANDER_SERVER=electricflow
  weblogic:
    image: electricflow/weblogic:12.2.1.3-win-generic
    ports:
      - "7001:7001"
      - "7002:7002"
      - "7808:7800"
    container_name: weblogic
    tty: true
    environment:
      - COMMANDER_SERVER=electricflow
      - PRODUCTION_MODE=prod
      - EF_SERVER_HOST=electricflow
      - EF_SERVER_ADMIN_USER=admin
      - EF_SERVER_PASS=changeme
networks:
    default:
        external:
            name: nat
