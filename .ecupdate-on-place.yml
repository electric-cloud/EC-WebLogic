- file: .*?server.*\.(pl)
  push:
    command: modifyStep
    server: '10.200.1.150'
    args:
      stepName: |
        # perl
        my @path = File::Spec->splitdir($FILENAME);
        my $step_file_name = pop @path;
        $step_file_name =~ s/\..+$//;
        ucfirst($step_file_name);
      procedureName: |
        # perl
        my @path = File::Spec->splitdir($FILENAME);
        my $step_file_name = pop @path;
        $step_file_name =~ s/\..+$//;
        ucfirst($step_file_name);
      projectName: 'EC-WebLogic-3.2.4.0'
      command: FILE_CONTENT


  



