---
- file: .*?jython.*\.(jython)
  push:
    command: setProperty
    server: '10.200.1.150'
    args:
      propertyName: |
        my @path = File::Spec->splitdir($FILENAME);
        my $step_file_name = pop @path;
        '/projects/EC-WebLogic-3.2.4.0/properties/jython/' . $step_file_name
      value: FILE_CONTENT

- file: .*?matchers.*\.(pl)
  push:
    command: setProperty
    server: '10.200.1.150'
    args:
      propertyName: |
        my @path = File::Spec->splitdir($FILENAME);
        my $step_file_name = pop @path;
        $step_file_name =~ s/\..+$//;
        $step_file_name =~ s/Matchers$//;
        '/projects/EC-WebLogic-3.2.4.0/properties/' . lc($step_file_name) . '_matchers'
      value: FILE_CONTENT

- file: .*?parameterForms.*\.(xml)
  push:
    command: setProperty
    server: '10.200.1.150'
    args:
      propertyName: |
        my @path = File::Spec->splitdir($FILENAME);
        my $step_file_name = pop @path;
        $step_file_name =~ s/\..+$//;
        $step_file_name =~ s/^ec_parameterForm-//;
        '/projects/EC-WebLogic-3.2.4.0/procedures/'.$step_file_name.'/ec_parameterForm'
      value: FILE_CONTENT

- file: .*?Plugin.*Core\.pm
  push:
    command: setProperty
    server: '10.200.1.150'
    args:
      propertyName: /projects/EC-WebLogic-3.2.4.0/properties/EC::Plugin::Core
